<form>
    <label>
      First Name: 
      <input type="text" name="first_name" [(ngModel)]="author.first_name" />
    </label>
    <label>
        Last Name: 
        <input type="text" name="last_name" [(ngModel)]="author.last_name" />
    </label>

    <div class="actions">
      <button (click)="submit()">Salvar</button>
      <button (click)="back()">Voltar</button>
    </div>

</form>
