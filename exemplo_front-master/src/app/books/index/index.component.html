<div>
  <a routerLink="/books/save">New Book</a>
</div>
<table>
  <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
  </thead>
  <tbody>
    <tr *ngFor="let book of books" >
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.id}}</td>
    </tr>
  </tbody>

</table>
